name: study_dashboard
description: "Ultimate Multi-Uni Dashboard with Offline Support"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Offline database for Android/Web
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # For opening the 'Upwrite' hyperlinks
  url_launcher: ^6.3.0
  
  # For date formatting in the Priority Matrix/Agenda
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # These are needed if you decide to use 'TypeAdapters' later
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  # If you add a custom logo later, you will uncomment this:
  # assets:
  #   - assets/logo.png
